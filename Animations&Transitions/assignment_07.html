<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment_07</title>
    <link href="assets/style/normalize.css" rel="stylesheet">
    <link href="assets/css/fonts/css/all.css" rel="stylesheet">
    <style>
        body{

            width: 100vw;
            height: 100vh;
        }
        body>section{
            position: absolute;
            width: 250px;
            height: 100px;
            background: red;
            border-radius: 30px;
            animation-name: example;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        @keyframes example {
            0%{
                left: 0;
                top: 0;
                background-color: #c2002b;
                transform: rotate(0deg);
            }
            25%{
                left: 1100px;
                top: 0;
                background-color: #2cff2c;
                transform: rotate(180deg);
            }
            50%{
                left: 1100px;
                top: 545px;
                background-color: #04047c;
                transform: rotate(360deg);
            }
            75%{
                left: 0;
                top: 545px;
                background-color: #f7e414;
                transform: rotate(180deg);
            }
            100%{
                left: 0;
                top: 0;
                background-color: #030310;
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<section>


</section>

</body>
</html>
