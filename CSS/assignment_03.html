<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment_03</title>
    <link href="assets/style/normalize.css" rel="stylesheet">
    <style>
        .bg{
            background: white;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }
        .out{
            border: 20px solid gray;
            height: 300px;
            width: 300px;
            border-radius: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: fixed;
            margin: auto;
            z-index: 10;
        }
        .in{
            border: 20px solid red;
            height: 260px;
            width: 260px;
            border-radius: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;


        }
        .center{
            height: 225px;
            width: 225px;
            border-radius: 100%;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
            margin: auto;

        }



    </style>
</head>
<body>
<main>
    <section class="out">
        <section class="in">
        </section>
    </section>
    <section class="bg">
        <section class="center" id="1">
            <p>Hello</p>
        </section>
    </section>
    <section class="bg">
        <section class="center" id="2">
            <p>Welcome To</p>
        </section>
    </section>
    <section class="bg">
        <section class="center" id="3">
            <p>Institute of Java Software Engineering</p>
        </section>
    </section>
</main>
</body>
</html>
