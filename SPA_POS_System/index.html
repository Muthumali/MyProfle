</head>
<body>
<!--Navigation Start-->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Muthu POS SYSTEM</a>

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="linkHome" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="linkOrder" href="#" >Orders</a>

                    <li class="nav-item">
                        <a class="nav-link " id="linkItem" href="#" >Items</a>

<!--Dashboard Content Start-->
    <section class="container-fluid " id="dashForm">
        <div class="has-bg-img ">
            <img class="bg-img position-relative " src="assets/images/back.png" alt="..." style="width: 100% ;height: 97vh ">
        </div>
    </section>
<!--Dashboard Content End-->
<!--Customer Content start-->
        <section class="container-fluid mt-3 " id="customerForm">

            <section class="row mt-3 justify-content-around">
                <div class="col-12 col-md-4">
                    <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2 bg-warning">
                        <h1 class="h1 mb-3">Manage Customer</h1>
                        <div class="mb-3">
                            <label class="form-label" for="srcCusID">Search Customer</label>
                            <input class="form-control" id="srcCusID" placeholder="Customer ID" type="text"><br>
                            <button type="button" class="btn btn-success" id="searchCustomer">Search</button>
                        </div>
                        <button type="button" class="btn btn-success" id="addCustomer">Add</button>
                        <button type="button" class="btn btn-danger" id="deleteCustomer">Delete</button>
                        <button type="button" class="btn btn-secondary" id="updateCustomer">Update</button>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="mb-3">
                        <label class="form-label " for="cusID"  id="lblCusId">Customer ID</label>
                        <input class="form-control " id="cusID" placeholder="Customer ID" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cusName" id="lblcusname">Customer Name</label>
                        <input class="form-control" id="cusName" placeholder="Customer Name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="cusAddress" id="lblcusAddress">Customer Address</label>
                        <input class="form-control" id="cusAddress" placeholder="Customer Address" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="contact" id="lblcusContact">Contact</label>
                        <input class="form-control" id="contact" placeholder="Customer Tp" type="text">
                    </div>
                </div>
            </section>
            <section class="row mt-4">
                <div class="col">
                    <table class="table table-hover" >
                        <thead class="bg-dark text-white">
                        <tr>
                            <th>CustomerID</th>
                            <th>CustomerName</th>
                            <th>CustomerAddress</th>
                            <th>Contact</th>
                        </tr>
                        </thead>
                        <tbody id="customerTable">

                        </tbody>
                    </table>
                </div>
            </section>
        </section>
<!--customer Content End-->


<!--Item Content Start-->
<section class="container-fluid mt-3 " id="itemForm">
    <section class="row mt-3 justify-content-around">
        <div class="col-12 col-md-4">
            <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2 bg-warning">
                <h1 class="h1 mb-3">Manage Item</h1>
                <div class="mb-3">
                    <label class="form-label" for="srcItemID">Search Customer</label>
                    <input class="form-control" id="srcItemID" placeholder="Item ID" type="text"><br>
                    <button type="button" class="btn btn-success" id="searchItem">Search</button>
                </div>
                <button type="button" class="btn btn-success" id="addItem">Add</button>
                <button type="button" class="btn btn-danger" id="deleteItem">Delete</button>
                <button type="button" class="btn btn-secondary" id="updateItem">Update</button>
            </div>
        </div>
        <div class="col-12 col-md-5">
            <div class="mb-3">
                <label class="form-label " for="itemId">Item Id</label>
                <input class="form-control " id="itemId" placeholder="Item ID" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="ItemName">Item Name</label>
                <input class="form-control" id="ItemName" placeholder="Item Name" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="itemQty">Item Qty</label>
                <input class="form-control" id="itemQty" placeholder="Item Qty" type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="unitPrice">Unit Price</label>
                <input class="form-control" id="unitPrice" placeholder="Unit PriCe" type="text">
            </div>
        </div>
    </section>
    <section class="row mt-4">
        <div class="col">
            <table class="table table-hover">
                <thead class="bg-dark text-white">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item Qty</th>
                    <th>Unit Price</th>
                </tr>
                </thead>
                <tbody id="ItemTable">
                </tbody>
            </table>
        </div>
    </section>
</section>
<!--Item Content End-->

<section class="container-fluid" id="orderForm">
<div  id="placeOrder">
    <section class="row m-2 rounded-3">
        <div class="col bg-light m-1 card">
            <h5 class="card-header bg-warning " style="color: whitesmoke">Customer</h5>
            <div class="card-body">
                <form class="row ">
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label fw-bold" for="orderFormCustomerTp">Order Id :</label>
                            <input class="form-control" id="orderId" placeholder="0001" readonly="readonly" required
                                   type="text">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-bold" for="date">Date :</label>
                            <input class="form-control" id="date" required type="date">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <label class="form-label fw-bold" for="orderFormCstId">Customer Id :</label>
                            <select aria-label=".form-select-lg example" class="form-select form-select-sm mb-3"
                                    id="orderFormCstId">

                            </select>
                        </div>
                        <div class="col-md-7">
                            <label class="form-label fw-bold" for="orderFormCustomerName">Customer Name :</label>
                            <input class="form-control" id="orderFormCustomerName" readonly="readonly" required
                                   type="text">
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-12">
                            <label class="form-label fw-bold" for="orderFormCustomerAddress">Customer Address
                                :</label>
                            <input class="form-control" id="orderFormCustomerAddress" readonly="readonly" required
                                   type="text">
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label fw-bold" for="orderFormCustomerTp">Customer Tp :</label>
                            <input class="form-control" id="orderFormCustomerTp" readonly="readonly" required
                                   type="text">
                        </div>

                    </div>
                </form>
            </div>
        </div>

        <div class="col bg-light m-1 card">
            <h5 class="card-header bg-warning " style="color: whitesmoke">Item Select</h5>
            <div class="card-body">
                <form class="row">
                    <div class="row mb-5">
                        <div class="col-md-6 fw-bold">
                            <label class="form-label" for="orderFormItemId">Item Id :</label>
                            <select aria-label="Default select example" class="form-select form-select-sm mb-3"
                                    id="orderFormItemId">
                                <option selected></option>
                            </select>
                        </div>

                        <div class="col-md-6 fw-bold">
                            <label class="form-label" for="orderFormItemName">Item Name :</label>
                            <input class="form-control" id="orderFormItemName" readonly="readonly" required
                                   type="text">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4 fw-bold">
                            <label class="form-label" for="orderFormQty">Item Qty :</label>
                            <input class="form-control" id="orderFormQty" readonly="readonly" type="text">
                        </div>

                        <div class="col-md-4 fw-bold">
                            <label class="form-label" for="orderFormPrice">Item Price :</label>
                            <input class="form-control" id="orderFormPrice" readonly="readonly" required
                                   type="text">
                        </div>

                        <div class="col-md-4 fw-bold">
                            <label class="form-label" for="orderQty">Order Qty :</label>
                            <input class="form-control" id="orderQty" required type="text">
                        </div>

                    </div>

                    <hr>

                    <div>
                        <button class="btn bg-warning p-2 text-dark bg-opacity-50 fw-bold" id="btnAddItem"
                                type="button">Add Item
                        </button>
                    </div>

                </form>
            </div>
        </div>

        <div class="col bg-white bg-opacity-10 m-1 card" style="width: 18rem;">
            <div class="row mb-5">
                <div class="card-body">
                    <div class="col-md-6 fw-bold ">
                        <label class="form-label text-primary bg-opacity-10" for="total">Total </label>
                        <h2 class="fw-lighter text-primary bg-opacity-10" id="total">00.00/=</h2>
                    </div>

                    <div class="col-md-6 fw-bold ">
                        <label class="form-label text-danger bg-opacity-10" for="subTotal">SubTotal </label>
                        <h2 class="fw-lighter text-danger bg-opacity-10" id="subTotal">00.00/=</h2>
                    </div>

                    <div class="row">
                        <div class="col-md-6 fw-bold">
                            <label class="form-label" for="orderFormItemName">Cash :</label>
                            <input class="form-control" id="txtCash" required type="text">
                        </div>

                        <div class="col-md-6 fw-bold">
                            <label class="form-label" for="orderFormItemName">Discount :</label>
                            <input class="form-control" id="txtDiscount" readonly="readonly" required type="text">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 fw-bold">
                            <label class="form-label" for="orderFormItemName">Balance :</label>
                            <input class="form-control" id="txtBalance" readonly="readonly" required type="text">
                        </div>

                        <div class="col-md-6 fw-bold mt-4">
                            <button class="btn bg-success p-2 text-white bg-opacity-100 fw-bold" id="btnPurchase"
                                    type="button">Purchase
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="row m-2">
        <table class="table table-dark table-striped mt-5">
            <thead>
            <tr>
                <th scope="col">Item Id</th>
                <th scope="col">Item Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Function</th>
            </tr>
            </thead>
            <tbody id="orderFormTableBody">

            </tbody>
        </table>
    </section>
</div>
    </section>
<!--Order Content End-->
<script src="assets/boostrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script src="controller/CustomerController.js"></script>
<script src="model/CustomerDTO.js"></script>
<script src="db/DB.js"></script>
<script src="model/ItemDTO.js"></script>
<script src="controller/ItemController.js"></script>
<script src="controller/OrderController.js"></script>
<script src="model/OrdersDTO.js"></script>

<script>
//hide all content
$("#dashForm").css("display","block");
$("#customerForm").css("display","none");
$("#itemForm").css("display","none");
$("#orderForm").css("display","none");


$("#linkCustomer").click(function (){
$("#customerForm").css("display","block");
$("#dashForm").css("display","none");
$("#itemForm").css("display","none");
$("#orderForm").css("display","none");

});

$("#linkItem").click(function (){
$("#itemForm").css("display","block");
$("#customerForm").css("display","none");
$("#dashForm").css("display","none");
$("#orderForm").css("display","none");

});


$("#linkHome").click(function (){
$("#dashForm").css("display","block");
$("#itemForm").css("display","none");
$("#customerForm").css("display","none");
$("#orderForm").css("display","none");
});

$("#linkOrder").click(function (){
$("#orderForm").css("display","block");
$("#dashForm").css("display","none");
$("#itemForm").css("display","none");
$("#customerForm").css("display","none");

});
</script>


</body>
</html>
