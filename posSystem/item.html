<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-item{
            font-weight: bold;
            font-size: 20px;
        }

        .navbar-brand{
            font-weight: bold;
            font-size: 30px;
            font-family: 'Lobster', cursive;
        }
        main{
            position: relative;
            width: 100vw;
            height: 90vh;
        }

        #pageone{
            width: 100%;
            height: 100%;
            background-color: white;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Muthu POS SYSTEM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="orders.html" >Orders</a>

                    <li class="nav-item">
                        <a class="nav-link active" href="item.html" >Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="customer.html">Customers</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

</header>
<main>
    <section id="pageone">
        <section class="container-fluid mt-3">
            <section class="row mt-3 justify-content-around">
                <div class="col-12 col-md-4">
                    <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                        <h1 class="h1 mb-3">Manage Item</h1>
                        <div class="mb-3">
                            <label class="form-label" for="srcCusID">Search Item</label>
                            <input class="form-control" id="srcCusID" placeholder="Item Name, Item Code" type="text">
                        </div>
                        <button class="btn btn-primary">Search</button>
                        <button class="btn btn-danger">Delete</button>
                        <button class="btn btn-success">Save or Update</button>
                    </div>
                </div>
                <div class="col-12 col-md-5">
                    <div class="mb-3">
                        <label class="form-label" for="itemCode">Item Code</label>
                        <input class="form-control" id="itemCode" placeholder="Item Code" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="itemName">Item Name</label>
                        <input class="form-control" id="itemName" placeholder="Item Name" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="itemQty">Item Qty</label>
                        <input class="form-control" id="itemQty" placeholder="Item Qty" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="itemPrice">Item Price</label>
                        <input class="form-control" id="itemPrice" placeholder="Item Price" type="text">
                    </div>
                </div>
            </section>
            <section class="row mt-4">
                <div class="col">
                    <table class="table">
                        <thead class="bg-dark text-white">
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Item Qty</th>
                            <th>Item Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>I001</td>
                            <td>Chocolate</td>
                            <td>800</td>
                            <td>300</td>
                        </tr>
                        <tr>
                            <td>I002</td>
                            <td>Biscuit</td>
                            <td>500</td>
                            <td>350</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>

        </section>

    </section>

</main>

</body>
</html>
