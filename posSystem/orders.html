<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-item{
            font-weight: bold;
            font-size: 20px;
        }

        body>header>nav>div>a{
            color: yellow !important;
        }
        .navbar-brand{
            font-weight: bold;
            font-size: 30px;
            font-family: 'Lobster', cursive;
        }
        .container-fluid{
            padding-left: 0;
            padding-right: 0;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Muthu POS SYSTEM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul  class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" id="linkHome" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="linkOrder" href="#" >Orders</a>

                    <li class="nav-item">
                        <a class="nav-link " id="linkItem" href="#" >Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="linkCustomer" href="#" >Customers</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<main>
    <section class="container-fluid" id="orderForm">
        <div class="container-fluid mt-4">
            <!--main tile-->
            <div class="jumbotron pt-4">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="card">
                            <div class="card-header bg-warning font-weight-bolder">Customer Details</div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Order ID :</label>
                                                <input class="form-control" id="txtOrderID" type="text">
                                                <span class="control-error"
                                                      id="orderId-invalid-error"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Date :</label>
                                                <input class="form-control" id="txtDate" type="date">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="txtCustomerID">Customer ID</label>
                                                <input class="form-control" id="orderCustomerID">
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Customer :</label>
                                                <select class="form-control" id="selectCusID">

                                                </select>
                                                <span class="control-error"
                                                      id="cus-empty-error"></span>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Name :</label>
                                                <input class="form-control" id="orderCustomerName" type="text">
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>Address :</label>
                                                <input class="form-control" id="orderCustomerAddress" type="text">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5 mt-lg-0 mt-3">
                        <div class="card">
                            <div class="card-header bg-warning  font-weight-bolder">Item Select</div>
                            <div class="card-body">
                                <form>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Item :</label>
                                                <select class="form-control" id="selectItemCode"></select>
                                                <span class="control-error"
                                                      id="item-empty-error"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label>Item Code :</label>
                                                <input class="form-control" id="txtItemCode" type="text">
                                            </div>
                                        </div>
                                        <div class="col-5">
                                            <div class="form-group">
                                                <label>Item Name :</label>
                                                <input class="form-control" id="txtItemDescription" type="text">
                                            </div>
                                        </div>
                                        <div class="col-4">
                                            <div class="form-group">
                                                <label class="">Price :</label>
                                                <input class="form-control" id="txtItemPrice" type="text">
                                            </div>
                                        </div>
                                        <div class="col-3">
                                            <div class="form-group">
                                                <label class="">QtyOnH :</label>
                                                <input class="form-control" id="txtQTYOnHand" type="text">
                                            </div>
                                        </div>
                                        <hr class="mt-4">
                                        <hr>
                                        <div class="col-12 mt-4">
                                            <div class="form-group">
                                                <label>Order Quantity :</label>
                                                <input class="form-control" id="txtQty" min="1" type="number">
                                                <span class="control-error" id="order-qty-empty-error"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group text-right">
                                        <button class="btn btn-outline-success col-12 col-sm-auto mt-1" id="btnAddToTable" type="button">
                                            Add Item
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <section class="content-box-2 p-4 ">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12">
                                            <span class="" id="total-text">Total : </span>
                                        </div>
                                        <div class="col-12">
                                            <span id="total">00.0</span> Rs/=
                                        </div>
                                    </div>

                                </div>
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-12">
                                            <span id="total-text1">SubTotal : </span>
                                        </div>
                                        <div class="col-12">
                                            <span id="subtotal">00.0</span> Rs/=
                                        </div>
                                    </div>

                                </div>
                                <div class="col-6 mt-2">
                                    <div class="form-group">
                                        <label>Cash</label>
                                        <input class="form-control" id="txtCash" min="0" type="number">
                                        <span class="control-error"
                                              id="cash-empty-error"></span>
                                    </div>
                                </div>
                                <div class="col-6 mt-2">
                                    <div class="form-group">
                                        <label>Discount</label>
                                        <input class="form-control" id="txtDiscount" min="0" type="number">
                                    </div>
                                </div>
                                <div class="col-8">
                                    <div class="form-group">
                                        <label>Balance</label>
                                        <input class="form-control" id="txtBalance" type="text">
                                    </div>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-outline-primary mt-3" id="btnSubmitOrder" type="button">Purchase</button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
                <!--order table-->
                <div class="col-md-12 mt-4" style="height:180px; overflow-y: scroll">
                    <table class="table table-bordered text-white">
                        <thead class="bg-dark">
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody class="bg-light text-dark" id="orderTable">

                        </tbody>
                    </table>
                </div>
                <!---------->
            </div>
        </div>
    </section>
</main>


</body>
</html>
